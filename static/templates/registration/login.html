{% extends 'base.html' %}
{% load css %}

{% block title %}Login{% endblock %}

{% block page_header %}Login{% endblock %}

{% block body %}
  <div class="item-background">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label }}
        {{ field|addbootstrapstyle }}
      {% endfor %}
      <button class="btn btn-primary mt-3" type="submit">Login</button>
    </form>
  </div>

{% endblock %}
